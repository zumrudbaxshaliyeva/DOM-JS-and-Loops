      <h1 class="h1"> 1) Bir div yaradin pencerenin solunda normal yerinde dayansin. 2 saniyeden bir 20px sola hereket etsin ve 20 saniyeden sonra dayansin.
    </h1>
    <div class="position-absolute end-0 box" id="box" ></div>
 
    <script >
        let box = document.getElementById('box')
let timer;

document.addEventListener('keydown',function(move){
if(move.code === 'Space'){
    timer = setInterval(()=>{
    let leftMove = box.offsetLeft
    box.style.left = leftMove - 20 +'px'
    }, 2000)
}
})
setTimeout(() => {
   clearInterval(timer);
}, 20000);
    </script>
