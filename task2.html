  <h1 class="h1">// 2) Bir div yaradin olcusu 100-100px kvadrat olsun 1 saniyeden bir 10px ashagi 10px saga transitionla hereket etsin.
  </h1>
  <div id="box2"></div>
    
    <script >
      let box2 = document.getElementById("box2");

function move() {
  let x = parseInt(box2.style.left) || 0;
  let y = parseInt(box2.style.top) || 0;

  box2.style.left = (x + 10) + "px";
  box2.style.top = (y + 10) + "px";
}

setInterval(move, 1000);

    </script>
